{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your username below, and we'll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" value="Send password reset email" class="btn btn-primary">
    </form>
{% endblock %}
