{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <p>{% load static %} <img src=" /media/images.png " alt="home" width="150" height="160" style="vertical-align:middle" />
                
                    <h1> Welcome abc hospital </h1>
                    
                    <p>  This is the signup page for abc Patient registration system </p> 
                <span>
			
		</span>
            </div>
        </div>


        <div class="right">
            <form method="POST">
                {% csrf_token %}
                <h5>SignUp</h5>
                <p>Don't have an account? <a href="{% url 'index' %}">Login your Account</a> it takes less than a minute</p>
                <div class="inputs">
                    <input type="text" placeholder="user name" name="username">
                    <br>
                    <input type="password" placeholder="password" name="password">
                    <br>
                    <input type="text" placeholder="Full name" name="fname">
                    <br>
                    <input type="text" placeholder="Email" name="email">
                </div>

                
                <input type="submit" value="Register"></input>
            </form>
        </div>

    </div>
    <!-- partial -->

</body>

</html>
