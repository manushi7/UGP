{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form method="POST">
        {% csrf_token %}
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>

                <input
                  type="text"
                  placeholder="Enter your name"
                  id="name"
                  name="fname"
                />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input
                  type="date"
                  placeholder="Enter birth date"
                  id="Dob"
                  name="dob"
                />
              </div>

              <div class="input-field">
                <label>Email</label>

                <input
                  type="text"
                  placeholder="Enter your email"
                  id="Email"
                  name="email"
                />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  id="phnno"
                  name="mobile"
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select name="gender">
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Address</label>
                <input
                  type="text"
                  placeholder="Enter your address"
                  id="address"
                  name="address"
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Injury Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input
                  type="text"
                  placeholder="Enter ID type"
                  id="Idtype"
                  name="idtype"
                />
              </div>

              <div class="input-field">
                <label>ID Number</label>
                <input
                  type="number"
                  placeholder="Enter ID number"
                  id="Idnum"
                  name="idnum"
                />
              </div>

              <div class="input-field">
                <label>Issued Date of illness</label>
                <input
                  type="date"
                  placeholder="Enter your issued date"
                  id="Illdate"
                  name="issued_date_illness"
                />
              </div>
              z

              <div class="input-field">
                <label>Issued Date of hospitalization</label>
                <input
                  type="date"
                  placeholder="Enter your issued date"
                  id="Issueddate"
                  name="issued_date_hospital"
                />
              </div>

              <div class="input-field">
                <label>Issued doctor's name</label>
                <input
                  type="text"
                  placeholder="Enter name"
                  id="doctorname"
                  name="issued_doctor"
                />
              </div>

              <div class="input-field">
                <label>Diagnosis of illness/injury</label>
                <input
                  type="text"
                  placeholder="Enter diagnosis"
                  id="Illnessdiagnosis"
                  name="illness"
                />
              </div>
            </div>

            <button class="submit" id="id_nextbtn">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!--<script src="./js/register.js"></script>-->
  </body>
</html>
